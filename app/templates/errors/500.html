{% extends "base.html" %}

{% block title %}Server Error - 500{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <i class="bi bi-exclamation-octagon text-danger" style="font-size: 5rem;"></i>
            <h1 class="display-1 fw-bold mt-3">500</h1>
            <h2 class="mb-3">Internal Server Error</h2>
            <p class="lead text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('main.index') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door me-2"></i>Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
