{% extends "base.html" %}

{% block title %}Page Not Found - 404{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            <h1 class="display-1 fw-bold mt-3">404</h1>
            <h2 class="mb-3">Page Not Found</h2>
            <p class="lead text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <a href="{{ url_for('main.index') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door me-2"></i>Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
